<!DOCTYPE html>
<html ng-app='scottBlog' lang="en">
    <head>
        <title>Stalking Scott</title>
        <meta charset="UTF-8">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.6.1/sweetalert2.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/blog.css">
        <link rel="stylesheet" href="css/create.css">
    </head>
    <body>
        <div class="container-fluid row" ng-controller="blogController as vm">
            <!--header image-->
            <header class="col-md-12">
            </header>
            <!--Navigation-->
            <div class="col-md-12 navibar">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" ui-sref="home">Stalking Scott</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="active"><a ui-sref="home">Home</a></li>
                            <li><a ui-sref="create">New Post</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!--Content-->
            <div class="col-md-8 col-md-offset-2 content">
                <section class="col-md-12" ui-view></section>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/sweetalert2/6.6.1/sweetalert2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/services/data.js"></script>
        <script src="js/controllers/blogController.js"></script>
        <script src="js/controllers/createBlogController.js"></script>
        <script src="js/controllers/singleBlogController.js"></script>
    </body>
</html>
